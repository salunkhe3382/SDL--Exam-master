<!-- Let's say you have a website with a navigation bar that is the same on every page. You could create a separate HTML file for the navigation bar, and then use jQuery to load it into each page. This way, if you need to make a change to the navigation bar, you only need to do it in one place. -->


<!-- Create an HTML file for the navigation bar. Let's call it "navbar.html". Here's an example of what it might look like: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./abount.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      
  

</body>
</html>
