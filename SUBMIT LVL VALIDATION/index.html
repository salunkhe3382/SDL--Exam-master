<!DOCTYPE html>
<html>
<head>
  <title>Gmail Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    form {
      margin: auto;
      width: 50%;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var fname = document.forms["registrationForm"]["fname"].value;
      var lname = document.forms["registrationForm"]["lname"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var confirm_password = document.forms["registrationForm"]["confirm_password"].value;

      if (fname == "") {
        alert("First name must be filled out");
        return false;
      }

      if (lname == "") {
        alert("Last name must be filled out");
        return false;
      }

      if (email == "") {
        alert("Email must be filled out");
        return false;
      }
      else if (!email.includes("@")) {
        alert("Email must contain @ symbol");
        return false;
      }

      if (password == "") {
        alert("Password must be filled out");
        return false;
      }

      if (confirm_password == "") {
        alert("Confirm password must be filled out");
        return false;
      }
      else if (confirm_password != password) {
        alert("Passwords do not match");
        return false;
      }

      alert("Registration successful");
      return true;
    }
  </script>
</head>
<body>
  <h1>Gmail Registration Form</h1>
  <form name="registrationForm" onsubmit="return validateForm()">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname">

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="confirm_password">Confirm password:</label>
    <input type="password" id="confirm_password" name="confirm_password">

    <input type="submit" value="Submit">
  </form>
</body>
</html>
